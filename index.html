<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>üö∞ Calculadora de Consumo de √Ågua üö∞</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F5F5F5;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 16px;
			color: #333;
			text-align: center;
		}
		h1 {
			margin-top: 50px;
			font-size: 32px;
			color: #336699;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.emoji {
			font-size: 40px;
			margin-right: 10px;
		}
		form {
			margin: 30px auto;
			padding: 20px;
			background-color: #FFF;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 500px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 20px;
			color: #336699;
			text-align: left;
		}
		input[type="number"] {
			padding: 10px;
			margin-bottom: 20px;
			font-size: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
			width: 100%;
			max-width: 300px;
		}
		button[type="submit"] {
			padding: 10px 20px;
			background-color: #336699;
			color: #FFF;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			margin-top: 20px;
			cursor: pointer;
			transition: background-color 0.2s;
		}
		button[type="submit"]:hover {
			background-color: #5588CC;
		}
		.copy-button {
			padding: 10px 20px;
			background-color: #CCC;
			color: #333;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			margin-top: 20px;
			cursor: pointer;
			transition: background-color 0.2s;
		}
		.copy-button:hover {
			background-color: #EEE;
		}
		p {
			margin-top: 30px;
			font-size: 24px;
			color: #336699;
			text-align: center;
		}
		.footer {
			margin-top: 50px;
			font-size: 14px;
			color: #999;
		}
	</style>
</head>
<body>
	<h1><span class="emoji">üíß</span>Calculadora de Consumo de √Ågua<span class="emoji">üíß</span></h1>
	<form>
		<label for="peso">Peso (em kg):</label>
		<input type="number" id="peso" name="peso" required><br>
		<button type="submit" onclick="calcular(); return false;">Calcular</button>
		<p id="resultado"></p>
		<button class="copy-button" onclick="copyToClipboard()" id="copy-button" style="display:none;">Copiar para √°rea de transfer√™ncia</button>
	</form>
	<script>
		function calcular() {
			var peso = document.getElementById('peso').value;
			var consumo = peso * 40;
			var litros = Math.floor(consumo / 1000);
			var ml = consumo % 1000;
			document.getElementById('resultado').innerHTML = "Para o seu peso de " + peso + " kg, voc√™ deve beber " + litros + " litros e " + ml + " ml de √°gua por dia.";
			document.getElementById('copy-button').style.display = "block";
		}
		function copyToClipboard() {
			var consumo = document.getElementById('peso').value * 40;
			var input = document.createElement('input');
			input.setAttribute('value', consumo);
			document.body.appendChild(input);
			input.select();
			document.execCommand('copy');
			document.body.removeChild(input);
			var litros = Math.floor(consumo / 1000);
			var ml = consumo % 1000;
			alert('Copiado para a √°rea de transfer√™ncia: ' + litros + ' litros e ' + ml + ' ml');
		}
	</script>
	<div class="footer">Criado por Aleksandro Alves Da Rocha Junior</div>
</body>
</html>
