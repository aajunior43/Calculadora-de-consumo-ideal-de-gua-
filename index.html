<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>üö∞ Calculadora de Consumo de √Ågua üö∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Roboto Mono', monospace;
            font-size: 16px;
            color: #00adb5;
            text-align: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 32px;
            color: #fff;
            margin: 20px 0;
            text-shadow: 0 0 10px #00adb5;
        }
        form {
            background-color: #222831;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px #00adb5;
            width: 100%;
            max-width: 400px;
        }
        label {
            margin: 15px 0;
            font-size: 18px;
            color: #00adb5;
            display: block;
            text-align: left;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #393e46;
            border: 1px solid #00adb5;
            border-radius: 5px;
            color: #fff;
            font-size: 18px;
        }
        input[type="number"]:focus {
            outline: none;
            box-shadow: 0 0 5px #00adb5;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #00adb5;
            border: none;
            border-radius: 5px;
            color: #393e46;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
        }
        button:hover {
            background-color: #05c3c9;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #393e46;
            color: #00adb5;
            border-radius: 5px;
            box-shadow: 0 0 10px #00adb5;
            font-size: 20px;
            display: none;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 14px;
            color: #00adb5;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Consumo de √Ågua</h1>
    <form id="waterCalcForm" onsubmit="calcular(); return false;">
        <label for="peso">Peso (em kg):</label>
        <input type="number" id="peso" name="peso" required placeholder="Digite seu peso em kg">
        <button type="submit">Calcular</button>
        <div id="resultado"></div>
    </form>
    <script>
        function calcular() {
            const peso = document.getElementById('peso').value;
            const consumo = peso * 35; // Recomenda√ß√£o atualizada para 35ml por kg
            const litros = (consumo / 1000).toFixed(2);
            document.getElementById('resultado').innerHTML = `Com ${peso} kg, voc√™ deve beber aproximadamente ${litros} litros de √°gua por dia.`;
            document.getElementById('resultado').style.display = 'block';
        }
    </script>
    <div class="footer">Criado por Aleksandro Alves Da Rocha Junior</div>
</body>
</html>
